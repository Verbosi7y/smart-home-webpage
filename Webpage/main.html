<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Smart Home Hub</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    </head>

    <body>
        <section>
            <!--Weather Widget-->
            <span class="widget" id="weather">
                <article class="module">
                    <div>
                        <h1>Weather</h1>
                    </div>
                    <label for="cities">City:</label>
                    <select name="cities" id="cities" onchange="load()">
                        <option value="catonsville">Catonsville</option>
                        <option value="baltimore">Baltimore</option>
                        <option value="new_york">New York</option>
                        <option value="los_angeles">Los Angeles</option>
                      </select>
                    <div id="weather-num"></div>
                    <button id="refresh" onclick="load()">refresh</button>
                </article>
            </span>

            <!--Refrigerator Widget-->
            <span class="widget" id="fridge">
                <article class="module">
                    <div class="fridge">
                        <div>
                            <h1>Fridge</h1>
                        </div>
                        <button id="hot" onclick="increaseFridge()">Hot</button>
                        <div id="fridge-num"></div>
                        <button id="cold" onclick="decreaseFridge()">Cold</button>
                    </div>
                    <div class="freezer">
                        <div>
                            <h1>Freezer</h1>
                        </div>
                        <button id="hot" onclick="increaseFreezer()">Hot</button>
                        <div id="freezer-num"></div>
                        <button id="cold" onclick="decreaseFreezer()">Cold</button>
                    </div>
                </article>
            </span>

            <!--Thermostat Widget-->
            <span class="widget" id="thermostat"> 
                <article class="module">
                    <div>
                        <h1>MY ROOM</h1>
                    </div>
                    <button id="hot" onclick="increaseTemp()">Hot</button>
                    <div id="temperature-num"></div>
                    <button id="cold" onclick="decreaseTemp()">Cold</button>
                </article>
            </span>

            <!--Coffee Machine Widget-->
            <span class="widget" id="coffee"> 
                <article class="module"> </article>
            </span>

            <!--Vacuum Machine Widget-->
            <span class="widget" id="vacuum"> 
                <article class="module"> </article>
            </span>

            <!--Garden Lights Widget-->
            <span class="widget" id="garden-light"> 
                <article class="module"> </article>
            </span>

            <!--Garden Irrigation Widget-->
            <span class="widget" id="garden-irrigation"> 
                <article class="module"> </article>
            </span>
        
            <!--Add New Device Widget-->
            <span class="widget" id="add-device"> 
                <article class="module"> </article>
            </span>
        </section>

        <div id="hub-title">John Doe's Smart Home Hub</div>

        <script src="render.js"></script>
        <script src="widgets/weather.js"></script>
        <script src="widgets/openMeteoWeather.js"></script>
        <script src="widgets/thermostat.js"></script>
        <script src="widgets/fridge.js"></script>
    </body>
</html>
